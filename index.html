      <h1>Web Bluetooth API Example</h1>

  <a href="#" class="buttonIconText">
  <span class="buttonIconText_icon">
    <svg class="iconEmail" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </span>
  <span class="buttonIconText_text">お問い合わせ</span>
</a>
      
      <button id="connect">Connect</button>
    
      <script>
        document.getElementById('connect').addEventListener('click', async () => {
          try {
            const device = await navigator.bluetooth.requestDevice({
              acceptAllDevices: true,
              optionalServices: ['battery_service'] // 仮でバッテリーサービス
            });
    
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('battery_service');
            const characteristic = await service.getCharacteristic('battery_level');
            const value = await characteristic.readValue();
    
            const batteryLevel = value.getUint8(0);
            alert('Battery level: ' + batteryLevel + '%');
    
          } catch (error) {
            console.error('Bluetooth connection failed:', error);
          }
        });
      </script>
